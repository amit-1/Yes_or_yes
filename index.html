<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 320px;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem 1.4rem;
      margin: 0.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
    #yesBtn {
      background: #ff4d6d;
      color: white;
    }
    #noBtn {
      background: #ddd;
      position: absolute;
    }
    .message {
      display: none;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Do you love me? üíï</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div class="message" id="msg">
      <div>Happy Valentine‚Äôs ‚ù§Ô∏èüíê</div>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Valentines" style="width:100%; margin-top:10px; border-radius:12px;" />
    </div>
  </div>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const msg = document.getElementById('msg');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      msg.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    });
  </script></body>
</html>
